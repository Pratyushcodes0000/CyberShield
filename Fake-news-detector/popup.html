<!DOCTYPE html>
<html>
<head>
  <title>Fake News Detector</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
    }
    .instructions {
      font-size: 14px;
      color: #666;
      line-height: 1.4;
    }
    .highlight {
      background-color: #f0f0f0;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Fake News Detector</h1>
  <div class="instructions">
    <p>To check if news is fake:</p>
    <ol>
      <li>Select the text you want to verify</li>
      <li>Right-click and select <span class="highlight">"Check Fake News"</span></li>
      <li>View the analysis results in the popup</li>
    </ol>
  </div>
</body>
</html>
